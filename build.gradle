group 'org.slackstep'
version '1.0-SNAPSHOT'

ext.neo4j = '3.2.2'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'fi.linuxbox.neo4j.Serve'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.4'

    compile "org.neo4j:neo4j:$neo4j"
    compile "org.neo4j:neo4j-bolt:$neo4j"
}
